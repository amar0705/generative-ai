<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take Order</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      h1 {
        color: #333;
        text-align: center;
      }

      form {
        width: 300px;
        margin: 0 auto;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input[type="text"] {
        width: 100%;
        padding: 6px;
        border: 1px solid #ccc;
      }

      input[type="checkbox"] {
        margin-right: 6px;
      }

      input[type="submit"] {
        padding: 8px 16px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Take Order</h1>
    <form action="/take_order" method="post">
      <label for="customer_name">Customer Name:</label>
      <input type="text" id="customer_name" name="customer_name" required /><br /><br />
      <label for="dish_ids">Dish IDs:</label><br />
      {% for dish in menu %}
      <input
        type="checkbox"
        id="{{ dish['dish_id'] }}"
        name="dish_ids"
        value="{{ dish['dish_id'] }}"
      />
      <label for="{{ dish['dish_id'] }}">{{ dish['dish_name'] }}</label><br />
      {% endfor %}
      <br />
      <input type="submit" value="Place Order" />
    </form>
  </body>
</html>
