<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      h1 {
        color: #333;
        text-align: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      tr:hover {
        background-color: #f5f5f5;
      }

      th {
        background-color: #f2f2f2;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Review Orders</h1>
    <table>
      <tr>
        <th>Order ID</th>
        <th>Customer Name</th>
        <th>Dish IDs</th>
        <th>Status</th>
      </tr>
      {% for order in orders %}
      <tr>
        <td>{{ order['order_id'] }}</td>
        <td>{{ order['customer_name'] }}</td>
        <td>{{ order['dish_ids'] }}</td>
        <td>{{ order['status'] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
